<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <table align = "center">
        <h1 align = "center" style="color:Blue">User Form</h1>
        <hr>
        <tr>
            <td>User Name</td>
            <td><input type="text" placeholder="Enter your username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter your email address"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number" placeholder="Enter your Phone number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type = "date"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>

    </table>
</body>
</html>
